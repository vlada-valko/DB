<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #customers {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        #customers th, #customers td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #customers th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Customer Names</h2>
    <table id="customers">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="customerData"></tbody>
    </table>

    <script>
        // Функція для отримання даних з файлу JSON і відображення їх на сторінці
        function fetchData() {
            fetch('customers_202403211604.json')
                .then(response => response.json())
                .then(data => displayCustomerNames(data))
                .catch(error => console.error('Error:', error));
        }

        // Функція для відображення імен користувачів на сторінці
        function displayCustomerNames(data) {
            const customerData = document.getElementById('customerData');
            data.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${customer.Name}</td>`;
                customerData.appendChild(row);
            });
        }

        // Виклик функції для отримання даних з файлу JSON при завантаженні сторінки
        window.onload = fetchData;
    </script>
</body>
</html>
